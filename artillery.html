<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://files.catbox.moe/vu5ybr.gif') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 450px;
            padding: 15px;
            margin-top: -20px;
            animation: fadeIn 1s ease-in-out;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 2px solid #FFFFFF;
            box-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF;
            margin-right: 25px;
        }
        h1 {
            font-size: 1.6em;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        p.bio {
            font-size: 1em;
            margin: 8px 0 20px;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            font-size: 1.4em;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .quote {
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            font-size: 0.9em;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        .overlay-text {
            font-size: 2.5em;
            color: #FFFFFF;
            text-shadow: 0 0 6px #FFFFFF, 0 0 10px #FFFFFF, 0 0 14px #FFFFFF;
        }
        .name-gif {
            width: 100%;
            max-width: 160px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .footer {
            font-size: 0.8em;
        }
        .music-section {
            margin: 20px 0;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        .song-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 0 6px #FFFFFF;
        }
        .song-info {
            flex: 1;
            text-align: left;
        }
        .song-title {
            font-size: 1em;
            margin: 0 0 2px 0;
        }
        .song-artist {
            font-size: 0.8em;
            margin: 0;
            opacity: 0.8;
        }
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000000;
            line-height: 1;
            transition: all 0.3s;
            box-shadow: 0 0 6px #FFFFFF;
        }
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #FFFFFF;
        }
        .play-btn.playing {
            background: #FFFFFF;
            color: #000000;
        }
        .link-image-section {
            margin: 20px 0;
            background: transparent;
        }
        .link-image-section h2 {
            font-size: 1.4em;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .link-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .link-image:hover {
            transform: scale(1.05);
        }

</head>
<body>
    <div class="overlay" id="overlay">
        <div class="overlay-text">Click to Enter...</div>
    </div>
    <div class="container" id="main-content">
        <div class="profile-section">
            <img src="https://files.catbox.moe/iw70it.gif" alt="Profile Picture" class="profile-img">
            <h1>Artillery
                <img src="https://files.catbox.moe/wnlb30.gif" alt="Name GIF" class="name-gif">
            </h1>
        </div>
        <p class="bio">Meow.</p>
        <div class="section">
            <h2>Favorite Quotes</h2>
            <div class="quote">"Izzie i wanna rape you baby..." - Last 2025</div>
            <div class="quote">"You see a crackhead i see a $5 blowjob." - Alprazolams 2025</div>
        </div>
        <div class="section">
            <h2>Favorite Song</h2>
            <div class="music-section">
                <img src="https://i1.sndcdn.com/artworks-z6pFGLtonsgHVq02-fr71bQ-t500x500.jpg" alt="Song Cover" class="song-img">
                <div class="song-info">

                <button id="play-toggle" class="play-btn">▶</button>

            <a href="https://doxbin.com/user/artillery" target="_blank">
                <img src="https://files.catbox.moe/g6oevk.png" alt="Link Image" class="link-image">
            </a>
        </div>
        <audio id="background-audio" loop>
            <source src="https://files.catbox.moe/0gofff.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p class="footer">@2025 Artillery.inc</p>
    </div>
    <script>
        const audio = document.getElementById('background-audio');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('main-content');
        const playToggle = document.getElementById('play-toggle');
        audio.volume = 0.5;
        overlay.addEventListener('click', () => {
            audio.play().then(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                playToggle.textContent = '⏸';
                playToggle.classList.add('playing');
            }).catch(error => {
                console.error('Playback failed:', error);
                alert('Audio playback failed. Please check if the URL (https://files.catbox.moe/0gofff.mp3) is correct or try again.');
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
            });
        });
        playToggle.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playToggle.textContent = '⏸';
                    playToggle.classList.add('playing');
                }).catch(error => {
                    console.error('Playback failed:', error);
                });
            } else {
                audio.pause();
                playToggle.textContent = '▶';
                playToggle.classList.remove('playing');
            }
        });
        const titleStages = [
            "@", "@a", "@ar", "@art", "@arti", "@artil", "@artill", "@artille", "@artiller", "@artillery",
            "@artillery", "@artiller", "@artille", "@artill", "@artil", "@arti", "@art", "@ar", "@a", "@"
        ];
        let currentStage = 0;
        function updateTitle() {
            document.title = titleStages[currentStage];
            currentStage = (currentStage + 1) % titleStages.length;
        }
        setInterval(updateTitle, 400);
    </script>
</body>
</html>
